<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-64371458-2', 'auto');
        ga('send', 'pageview');

    </script>
    <meta name="description" content="Jämför alla gymkedjor i Sverige. Jämför alla priser på årskort och vilka aktiviteter gymmen erbjuder." />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/templates; charset=UTF-8" />
    <script language="JavaScript" type="text/javascript" th:src="@{/js/maps.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" th:href="@{/css/index.css}" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script language="JavaScript" type="text/javascript" th:src="@{/js/index.js}"></script>
    <script>
            function rowClicked(value) {
                location.href = "/gym/" + value;
            };

            function cityClicked(s) {
                var townid = s[s.selectedIndex].id
                location.href = "/city=" + townid;
            };

            function cityClickedDropdown(townid) {
                location.href = "/city=" + townid;
            };

            function cityClickedButton(townid) {
                location.href = "/city=" + townid;
            };

            $('.ui.compact.menu')
              .dropdown()
            ;

        </script>
    <title>Gymma.info - Hitta ditt gym</title>
</head>
<body>
    <div class="ui centered grid background-img-index">
        <div class="sixteen wide blue column nav">
            <div class="nav-menu">
                <div class="ui secondary menu gymma-logo-placement">
                    <div class="">
                        <img class="gymma_logo" th:each="data : ${gymmaLogo}" th:src="@{'/img/' + ${data.gymma_logo_path}} " />
                    </div>
                    <div class="right menu">
                        <select name="Stad" class="ui fluid search dropdown town-selection-head" onchange="cityClicked(this)">
                            <option> Välj stad</option>
                            <option th:each="data : ${towns}" th:text="${data.town_name}" th:id="${data.t_id}">Stockholm</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column middle-frame">
            <div class="headline">
                <h2 class="headline-font">Jämför priser, utbud på aktivteter och antalet lokaler för alla gymkedjor i din stad.</h2>
            </div>

            <button class="ui primary button large town-button-select" th:each="data : ${towns}" th:text="${data.town_name}" th:onclick="'javascript:cityClickedButton(\'' + ${data.t_id} + '\');' ">
                Town name
            </button>

            <div class="ui compact menu town-selection-mobile">
                <div class="ui simple dropdown item" style="width: 100%">
                    <h3 class="dropdown-title">Välj stad</h3>
                    <i class="dropdown icon dropdown-icon"></i>
                    <div class="menu">
                        <div class="item" th:each="data : ${towns}" th:text="${data.town_name}" th:onclick="'javascript:cityClickedDropdown(\'' + ${data.t_id} + '\');' ">Choice 1</div>
                    </div>
                </div>
            </div>


        </div>
            <div class="eight wide column footer">
                <p>info[at]gymma.info</p>
            </div>
            <div class="eight wide column footer">
                <p>Uppdaterat 20/3 -2017</p>
            </div>
    </div>
<script>
    $(document).ready(function() {$('table').tablesort()});

</script>

</body>
</html>

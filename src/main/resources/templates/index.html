<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-64371458-2', 'auto');
        ga('send', 'pageview');

    </script>
    <meta name="description" content="Jämför alla gymkedjor i Sverige. Jämför alla priser på årskort och vilka aktiviteter gymmen erbjuder." />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/templates; charset=UTF-8" />
    <link rel="icon" th:href="@{/img/favicon.jpg}" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/js/index.js}"></script>

    <title>Gymma.info - Hitta ditt gym</title>
</head>
<body>
<!--
<div class="ui segment" id="cover">
    <div class="ui active inverted dimmer">
        <div class="ui text loader">Laddar</div>
    </div>
    <p></p>
</div>
-->
<div class="ui centered grid background-img-index">
        <div class="sixteen wide blue column nav">
            <div class="nav-menu">
                <div class="ui secondary menu gymma-logo-placement">
                    <div class="">
                        <img class="gymma_logo" th:each="data : ${gymmaLogo}" th:src="@{'/img/' + ${data.gymma_logo_path}} " />
                    </div>
                    <div class="right menu">
                        <select name="Stad" id="town-list" class="ui fluid search dropdown town-selection-head" onchange="cityClicked(this)">
                            <option> Välj stad</option>
                            <option th:each="data : ${towns}" th:text="${data.town_name}" th:id="${data.t_id}">Stockholm</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column middle-frame">
            <div class="headline">
                <h2 class="headline-font">Jämför priser, utbud på aktivteter och antalet lokaler för alla gymkedjor i din stad.</h2>
            </div>

            <div class="ui search massive index-search-bar">
                <input id="indexSearch" class="prompt searchbar searchbar-size" type="text" placeholder="Sök efter stad..." />
                <div class="results"></div>
            </div>
            <div class="ui blue">
                <select name="Stad" class="ui fluid search dropdown town-selection-mobile" onchange="cityClicked(this)">
                    <option>Välj stad...</option>
                    <option th:each="data : ${towns}" th:text="${data.town_name}" th:id="${data.t_id}">Stockholm</option>
                </select>
            </div>
        </div>
            <div class="eight wide column footer">

            </div>
            <div class="eight wide column footer">

            </div>
    </div>
<script>

</script>

</body>
</html>
